<!DOCTYPE html>
<html>
	<head>
		<title>Bullet Proof Button</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Bullet Proof Button</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-1">Button Text</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-1" class="slds-input" placeholder="Your Button Text" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-01">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Button Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-01" class="slds-slider__range" value="150" min="100" max="650" />
						<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">150</span>
					</div>
				</div>
			</div>	    
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-02">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Button Height</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-02" class="slds-slider__range" value="40" min="40" max="100" />
						<span class="slds-slider__value" id="slider-id-02-val" aria-hidden="true">40</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-03">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Border Radius</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-03" class="slds-slider__range" value="0" min="0" max="33" />
						<span class="slds-slider__value"id="slider-id-03-val" aria-hidden="true">0</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-2">Button Link</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-2" class="slds-input" placeholder="Button Link" />
				</div>
			</div>
		</div>
  </div>
  <footer class="slds-card__footer">&copy; Cristobal Galindo</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
